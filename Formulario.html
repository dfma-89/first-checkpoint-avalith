  <form class="my-form" id="form-events">
    <div class="container">
      <h1>Envia tus comentarios</h1>
      <ul>
        <li>
            <div class="grid grid-2">
                <input type="text" placeholder="Nombre" pattern="[a-z]" size="30" minlength="3" maxlenghth="100" required>  
                <input type="text" placeholder="Apellido" pattern="[a-z]" size="30" minlength="5" maxlenght="200" required>
              </div>
        </li>    
        <li>
            <div class="grid grid-2">
                <input type="email" placeholder="Correo electrónico" required>  
                <input type="tel" placeholder="Teléfono/Celular">
              </div>
        </li>    
        <li>
            <textarea placeholder="Escribe tus comentarios"></textarea>
        </li>    
        <li>
            <div class="grid grid-3">
                <div class="required-msg">Obligatorio</div>
                <button class="btn-grid" type="submit" enable>
                  <span class="back">
                    <img src="IMG_SRC" alt="">
                  </span>
                  <span class="front">ENVIAR</span>
                </button>
                <button class="btn-grid" type="reset" enable>
                  <span class="back">
                    <img src="IMG_SRC" alt="">
                  </span>
                  <span class="front">BORRAR</span>
                </button> 
              </div>
        </li>
      </ul>
    </div>
  </form>
